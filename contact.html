<style>
  /* contact.css */

body {
    font-family: Arial, sans-serif;

}

h1 {
    text-align: center;
    margin-top: 50px;
    color: #333;
}

.container {
    width: 50%;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-top: 20px;
}

label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;

    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    <h1> Contact</h1>
    <div class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>

          </select>

          <input type="submit" value="Submit">
      
        </form>
      </div>
    
</body>
